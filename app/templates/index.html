<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Python</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Crud com python</h1>
    </div>

    {% if messages %}
      <div class="col-8 m-auto pt-2 text-center">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
            {{ message }}
          </div>
          {% endfor %}
      </div>
      {% endif %}
    
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              {% for dbs in db %}
              <tr>
                <th scope="row">{{dbs.id}}</th>
                <td>{{dbs.first_name}}</td>
                <td>{{dbs.last_name}}</td>

                <td>
                  <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                  <a href="" class="btn btn-primary">Editar</a>
                  <a href="" class="btn btn-danger">Deletar</a>

                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
